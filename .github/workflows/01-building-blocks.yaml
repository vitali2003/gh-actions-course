name: 01 - Building Blocks

on: push

jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "Hello, world!"
  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Multi-line bash
        run: |
          echo "I am"
          echo "a multi-line"
          echo "script."
          echo "Event name: ${{ github.event_name }}"
      - name: Say goodbye
        run: echo "Goodbye!"
